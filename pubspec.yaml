name: keyboard_event
description: Keyboard event plugin for Flutter Desktop(Windows)
version: 0.3.4
author: Krysl <https://github.com/Krysl>
homepage: https://github.com/Krysl/keyboard_event
repository: https://github.com/Krysl/keyboard_event
issue_tracker: https://github.com/Krysl/keyboard_event/issues

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: '>=1.20.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  plugin:
    platforms:
      windows:
        pluginClass: KeyboardEventPlugin
